 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6200EA;
            --primary-dark: #3700B3;
            --secondary-color: #03DAC6;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(98, 0, 234, 0.2);
        }

        .options-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1;
            min-width: 200px;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            background-color: var(--white);
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(98, 0, 234, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        #loading {
            display: none;
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #image-container {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        #image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: none;
            transition: all 0.3s ease;
        }

        #image.visible {
            display: inline-block;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .developer-credits {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 0 0 12px 12px;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            font-size: 1rem;
        }

        .developer-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .options-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .option-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <p class="subtitle">Transform your ideas into stunning visuals with AI</p>
        </header>

        <div class="input-group">
            <label for="imageDescription">Describe the image you want to generate:</label>
            <textarea id="imageDescription" placeholder="Example: A futuristic cityscape at sunset with flying cars and neon lights..."></textarea>
        </div>

        <div class="options-row">
            <div class="option-group">
                <label for="aspectRatio">Aspect Ratio:</label>
                <select id="aspectRatio">
                    <option value="16:9">16:9 (Widescreen)</option>
                    <option value="4:3">4:3 (Standard)</option>
                    <option value="1:1">1:1 (Square)</option>
                </select>
            </div>
            <div class="option-group">
                <label for="imageStyle">Art Style:</label>
                <select id="imageStyle">
                    <option value="default">Default</option>
                    <option value="animation">Animation</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="realistic">Realistic</option>
                    <option value="digital-art">Digital Art</option>
                    <option value="watercolor">Watercolor</option>
                </select>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="btn" onclick="generateImage()">
                <i class="fas fa-magic"></i> Generate Image
            </button>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            Generating your image...
        </div>

        <div id="image-container">
            <img id="image" src="" alt="Generated Image">
        </div>

        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="btn btn-secondary" onclick="downloadImage()">
                <i class="fas fa-download"></i> Download
            </button>
            <button class="btn" onclick="generateImage()">
                <i class="fas fa-sync-alt"></i> Generate Another
            </button>
        </div>

        <div class="developer-credits">
            <div class="developer-name">
                <i class="fas fa-code"></i>
                <span>Developed By Ansh</span>
            </div>
            <div class="social-links">
                <a href="https://instagram.com/fx8ah" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://t.me/highoncodes" target="_blank" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        async function callImageGenerationAPI(description, aspectRatio, imageStyle) {
            const apiUrl = 'https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm1LT2pEUVFhaWc1dm9wa013aFZNTVBjVHdpZmdBSnk1UDM1d2hFMHJrNFc0TFVtaXd4Q2l3Sl9Va0EydzU5WE9TaU5peFRPUXNaQkoxb0RnanVMZkVyakpfbVE9PQ==';
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    prompt: description, 
                    aspectRatio: aspectRatio, 
                    style: imageStyle
                })
            });
            return response.json();
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showImage(imageUrl) {
            const img = document.getElementById('image');
            img.src = imageUrl;
            img.classList.add('visible');
            document.getElementById('actionButtons').style.display = 'flex';
        }

        async function generateImage() {
            const description = document.getElementById('imageDescription').value.trim();
            if (!description) {
                alert('Please enter an image description');
                return;
            }

            const aspectRatio = document.getElementById('aspectRatio').value;
            const imageStyle = document.getElementById('imageStyle').value;

            try {
                showLoading(true);
                document.getElementById('image').classList.remove('visible');
                document.getElementById('actionButtons').style.display = 'none';

                const imageData = await callImageGenerationAPI(description, aspectRatio, imageStyle);
                
                if (imageData.status === 'success') {
                    showImage(imageData.imageUrl);
                } else {
                    alert('Image generation failed. Please try again.');
                    console.error('Image generation error:', imageData.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function downloadImage() {
            const img = document.getElementById('image');
            const url = img.src;
            
            if (!url) return;
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ai-generated-image.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Allow generating with Enter key
        document.getElementById('imageDescription').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateImage();
            }
        });
    </script>
</body>
</html>
